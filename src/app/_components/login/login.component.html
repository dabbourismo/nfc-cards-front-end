<app-loader [isLoading]=isLoading></app-loader>
<div class="container">

    <!-- Normal Login -->
    <mat-card *ngIf='loginNormal'>
        <mat-card-title></mat-card-title>
        <img src="/assets/single_user.png" class="mx-auto d-block">
        <mat-card-content>
            <form [formGroup]="formLoginNormal" (ngSubmit)="login(formLoginNormal.value)">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                        <mat-error *ngIf="hasError('username', 'required')">This field is required</mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                        <mat-error *ngIf="hasError('password', 'required')">This field is required</mat-error>
                    </mat-form-field>
                </p>



                <p *ngIf="error" class="error">
                    {{ error }}
                </p>

                <div class="button">
                    <button type="submit" mat-flat-button color="primary" [disabled]="!formLoginNormal.valid"
                        mat-button>Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>


    <!-- Serial Login -->
    <mat-card *ngIf='loginSerial'>
        <mat-card-title></mat-card-title>
        <img src="/assets/single_user.png" class="mx-auto d-block">
        <mat-card-content>
            <form [formGroup]="formLoginSerial" (ngSubmit)="loginUsingSerial(formLoginSerial.value)">


                <p>
                    <mat-form-field>
                        <input type="serial" matInput placeholder="Serial" formControlName="serial">
                        <mat-error *ngIf="hasErrorSerial('serial', 'required')">This field is required</mat-error>
                    </mat-form-field>
                </p>


                <p *ngIf="error" class="error">
                    {{ error }}
                </p>

                <div class="button">
                    <button type="submit" mat-flat-button color="accent" [disabled]="!formLoginSerial.valid"
                        mat-button>Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>


    <div class="row text-center" style="margin-top: 20px;">
        <div class="col-md-12">

            <button type="button" mat-flat-button color="primary" (click)='switchLogin()' mat-button>
                {{ loginNormal == true ? 'New client' : 'Sign in' }}
            </button>

        </div>
    </div>


</div>
