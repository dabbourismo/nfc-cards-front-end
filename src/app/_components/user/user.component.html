<mat-tab-group dynamicHeight>
    <mat-tab>
        <!-- Title -->
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">perm_contact_calendar</mat-icon>
            Personal Information
        </ng-template>
        <!-- src="/assets/single_user.png" -->
        <!-- Content -->
        <div class="example-small-box mat-elevation-z4">
            <mat-card style="width: 100%;">
                <mat-card-header>
                    <div mat-card-avatar style="background-image: url('/assets/profilebanner.png');
                    background-size: cover;"></div>
                    <mat-card-title>Enter your personal information</mat-card-title>
                    <mat-card-subtitle>info</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="/assets/banner.png" style="height: 300px;" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <app-client-personal-form style="width: 100%;" [clientPersonalDto]=clientPersonalDto>
                    </app-client-personal-form>
                </mat-card-content>
            </mat-card>

        </div>



    </mat-tab>

    <mat-tab>
        <!-- Title -->
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">groups</mat-icon>
            Social Information
        </ng-template>

        <!-- Content -->
        <div class="example-large-box mat-elevation-z4">


            <mat-card style="width: 100%;">
                <mat-card-header>
                    <div mat-card-avatar style="background-image: url('/assets/profilebanner.png');
                    background-size: cover;"></div>
                    <mat-card-title>Enter your social information</mat-card-title>
                    <mat-card-subtitle>info</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="/assets/banner.png" style="height: 300px;" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <app-client-social-form style="width: 100%;" [clientSocialDto]=clientSocialDto>
                    </app-client-social-form>
                </mat-card-content>
            </mat-card>



        </div>


    </mat-tab>



</mat-tab-group>
